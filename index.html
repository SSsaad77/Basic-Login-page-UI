<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Login Form
    </h1>
    <form onsubmit={singupMsg()}>
        <input required class="name" type="text" minlength="5" maxlength="auto"
            placeholder="Enter Your Username or Email">
        <input required class="password" type="password" minlength="8" maxlength=20 placeholder="Enter Your Password">
        <button type="submit">Login</button>
    </form>
    <script>
        let singupMsg = () => {
            alert('This Account Is Not Available Please First Singup For Login')
        }
    </script>
</body>

</html>
